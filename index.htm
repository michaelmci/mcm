<html>
	<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Affective Slider (AS) pure HTML5 Example</title>

	<link rel="stylesheet" type="text/css" href="css/style.css">

</head>
<body>
	<form id="gform" method="POST"
	action="https://script.google.com/a/estudiant.upf.edu/macros/s/AKfycbwi98i6jfU4_WbI8I2JYTecU02w3q8dOo6qzC0QcQ/exec">
		<input id="txt-stage" type="text" name="stage" value="stage" style="display:none">
		<input id="txt-name" type="text" name="name" value="name" style="display:none">
		<input id="txt-lan" type="text" name="language" value="language" style="display:none">
		<input id="txt-question" type="text" name="question" value="question" style="display:none">
		<input id="txt-answer" type="text" name="answer" value="answer" style="display:none">
		<button id="submit-form" type="submit" value=""></button>
	</form>

	<div id="chooseLanguage" align="center" style="display:block; position: absolute 0 0 0 0;" class="capsula">
		<button onClick="setLanguage('en');"><img src="images/language/english.png" alt="lan_english" style="width:304px;height:228px;"></button>
		
		<button onClick="setLanguage('es');"><img src="images/language/spanish.png" alt="lan_spanish" style="width:304px;height:228px;"></button>
	</div>

	<div id="showQuestion" align="center" style="display:none;" class="capsula">
		<h1 id="question" class="question"></h3>
		<div id="answer" class="answer"></div>

		<button id="b_repeat" onClick="saveData('repeat');" style="position:fixed; bottom:100px; left:20%;"><img src="images/icons/repeat.png" alt="repeat_question" style="width:70px;height:70px;"></button>
		<button id="b_next" onClick="saveData('next');" style="position:fixed; bottom:100px; right:20%;"><img src="images/icons/next.png" alt="next_question" style="width:70px;height:70px;"></button>
	</div>

<div id="chooseQuestionnaire" align="center" style="display:none; position: absolute 0 0 0 0;" class="capsula">
    <button onClick="setQuestionnaire('LOF');"><img src="images/questionnaire/one.png" alt="landsoffog" style="width:304px;height:228px;"><center><font size="5">Part-1</font></center></button>
    <button onClick="setQuestionnaire('LEGO');"><img src="images/questionnaire/two.png" alt="lego" style="width:304px;height:228px;"><center><font size="5">Part-2</font></center></button>
</div>

	<script src="js/questions.js"></script>
	<script src="js/logic.js"></script>
	<script src="http://rubaxa.github.io/Sortable/Sortable.js"></script>
	<script src="https://apis.google.com/js/platform.js" async defer></script>

	<body>

</html>
